<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <center>
        <form action="" method="post">
            <div>
                <label for="fName">First Name</label>
                <input type="text" name="first_name" id="fName" title="First Name">
            </div>
            <br>
            <div>
                <label for="lName">Last Name</label>
                <input type="text" name="last_name" id="lName" title="Last Name">
            </div>
            <br>
            <div>
                <label for="phone">Phone</label>
                <input type="tel" name="tel_phone" id="phone" title="Telephone">
            </div>
            <br>
            <div>
                <label for="email">Email</label>
                <input type="email" name="emails" id="email" title="email">
            </div>
            <br>
            <div>
                <label for="password">Password</label>
                <input type="password" name="pass" id="password" title="Password">
            </div>
            <br>
            <div>
                <label for="c_password">Password</label>
                <input type="c_password" name="c_pass" id="c_password" title="Password">
            </div>
            <br>
            <fieldset>
                <label>
                <input type="radio" name="gen" value="2">Male
                </label>
                <label>
                <input type="radio" name="gen" value="4">Female
                </label>
            </fieldset>
            <br>
            <div>
                <input type="button" value="button">
            </div>
        </form>
    </center>
</body>

</html>
